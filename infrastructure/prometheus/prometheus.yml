global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pifses'
    environment: 'dev'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'forecasting-service'
    static_configs:
      - targets: ['forecasting-service:8081']
    metrics_path: '/metrics'

  - job_name: 'integration-service'
    static_configs:
      - targets: ['integration-service:8082']
    metrics_path: '/metrics'

  - job_name: 'ml-pipeline'
    static_configs:
      - targets: ['ml-pipeline:8000']
    metrics_path: '/metrics'

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9308']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts.yml'
